<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have a Marvelous Time - Character Page</title>
    <!-- Font Awesome for arrow icons -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/characters.css">
</head>
<body>
    <section id="mainProfile" class="main">
        <!-- Begin Nav -->
        <nav id="nav" class="nav">
            <!-- TODO: Move MARVEL closer to "ous" -->
            <h1 class="navTitle">HAVE A<img src="assets/images/marvel_placeholder.png" aria-label="Marvel logo"/>OUS TIME</h1>
        </nav>
        <!-- Beging Characters Page -->
        <section class="content">
            <!-- Directions -->
            <section class="directions">
                <h1>CHOOSE ANY CHARACTER BELOW</h1>
                <h2>WE’LL SUGGEST OPTIONS BASED ON THAT CHARACTER.</h2>
                <!-- TODO: Replace CITY dynamically with Input -->
                <!-- TODO: Enable drop down functionality -->
                <span>YOU’RE SEARCHING IN</span><button id="changeCity" class="changeCityButton">{CITY}<i class="fa-solid fa-chevron-down" style='font-size:1em;color:000;'></i></button>
            </section>
            <!-- Characters -->
            <section id="characters" class="characters">
                <!-- ROW 1 -->
                <!-- TODO: Replace NAME dynamically from characters.json -->
                <section class="charactersTop">
                    <section class="characterBox spider_man">
                        <img class="doctorstrangeBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox spider-manpeterparker">
                        <img class="spider-manpeterparkerBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox gamora">
                        <img class="gamoraBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox thor">
                    <img class="thorBoxImage" src="" aria-label="character image">
                    </section>
                </section>
                <!-- ROW 2 -->
                <!-- TODO: Replace NAME dynamically from characters.json -->
                <section class="charactersMiddle">
                    <section class="characterBox scarletwitch">
                        <img class="scarletwitchBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox ironman">
                        <img class="ironmanBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox captainamerica">
                        <img class="captainamericaBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox blackpanther">
                        <img class="blackpantherBoxImage" src="" aria-label="character image">
                    </section>
                </section>
                <!-- ROW 3 -->
                <!-- TODO: Replace NAME dynamically from characters.json -->
                <section class="charactersBottom">
                    <section class="characterBox blackwidow">
                        <img class="blackwidowBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox groot">
                        <img class="grootBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox hulk">
                        <img class="hulkBoxImage" src="" aria-label="character image">
                    </section>
                    <section class="characterBox captainmarvelcaroldanvers">
                        <img class="captainmarvelcaroldanversBoxImage" src="" aria-label="character image">
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/characters.js"></script>
<script src="https://kit.fontawesome.com/be3a01c72e.js" crossorigin="anonymous"></script>
</body>
</html>
