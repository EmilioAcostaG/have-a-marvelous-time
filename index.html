<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Have a MARVELous Time</title>
</head>

<body id="mainProfile" class="main">
  <!-- Make it responsive with small nav when its smaller -->
  <nav>
    <h1 class="navTitle">HAVE A<img src="assets/images/marvel_placeholder.png" aria-label="Marvel logo"/>OUS TIME</h1>
  </nav>
  <main>
    <!-- Begin Landing Page -->
    <section class="landing-page">
      <h1 class="navTitleLP">HAVE A<img src="assets/images/marvel_placeholder.png" aria-label="Marvel logo"/>OUS TIME</h1>
      <button class="button" data-target="#modal" id="modal-button">START YOUR ADVENTURE</button>
    </section>

    <!-- Begin Characters Page -->
    <section class="characters">
      <div class="directions">
          <h1 class="directionsTitle">CHOOSE ANY CHARACTER BELOW</h1>
          <h2 class="directionsSubTitle">
            <em>WE'LL SHOW YOU:</em></h2>
            <ul class="directionsList">
              <li>More about that character directly from Marvel</li>
              <li>A bit of <em>fan fiction</em></li>
              <li>A set of activities to do<br> in the style of the character you've chosen</li>
            </ul>
          </h2>
          <h2 class="searchingIn">YOUâ€™RE SEARCHING IN</h2><button data-target="#modal" id="changeCity" class="button characterPageButton">SELECT CITY</button>
      </div>
      <ul class="characterList" id="characterList">
      </ul>
    </section>

      <!-- Begin Profile Page -->
        

  </main>

<!-- modal card-->
<div class="modal" id="modal"> 
  <div class="modal-background"></div>
  <div class="modal-content">
    <header class="modal-card-head">
      <p class="modal-card-title">CHOOSE A CITY</p>
      <button class="delete modal-close" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
        <input class="input" type="text" placeholder="Beging typing to search.." id="cities-autocomplete">
    </section>
    <footer class="modal-card-foot is-justify-content-center">
      <button class="button" id="citySearchBtn">SUBMIT</button>
    </footer>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHKbGgdzKP7aoAgQ2dVd_RrIdcbwAArqU&libraries=places&callback=autoFilling">
</script>
</body>
</html>
