<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <title>Have a Marvelous-time</title>
</head>

<body>
 <section class="hero is-fullheight">  <!-- hero is main container -->
    <div class="hero-body "> <!-- this keeps text centered -->
      <div class="container has-text-centered">
        <p class="title ">
          Have a <span>MARVEL</span> ous time
        </p>
        <button class="button is-danger" data-target="#modal" id="modal-button">Start Your Adventure<i class="fa fa-film fa-2x" aria-hidden="true"></i></button>
        
        <div class="modal" id="modal"> <!-- modal card-->
          <div class="modal-background"></div>
          <div class="modal-content">
            <header class="modal-card-head">
              <p class="modal-card-title">Choose a City:<i class="fa fa-chevron-circle-down" aria-hidden="true"></i></p>
              <button class="delete model-close" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div class="content">
                <input class="input" type="text" placeholder="Text input" id="cities-autocomplete">
              </div>
            </section>

            <footer class="modal-card-foot">
              <button class="button is-success" id="citySearchBtn">Submit</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHKbGgdzKP7aoAgQ2dVd_RrIdcbwAArqU&libraries=places&callback=autoFilling">
  </script>

  
</body>
</html>
