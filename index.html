 <section class="hero is-fullheight">  <!-- hero is main container -->

      <div class="container has-text-centered">
        <p class="title ">
          Have a <span>MARVEL</span> ous time

            </header>
            <section class="modal-card-body">
              <div class="content">
              <p> Insert content here, possible to save to local storage</p><!-- Content ... -->
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success">Save changes</button>

            </footer>
          </div>
        </div>
      </div>
    </div>
